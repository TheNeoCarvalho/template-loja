<!DOCTYPE html>
<html lang="pt-br"
><head>
<meta charset="UTF-8">
<title>Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>
<body>
	<!-- Header -->
	<div class="header">
		<div class="logo">Aditii</div>
		<div class="busca">
			<input type="search">
			<i id="lupa" class="fa fa-search"></i>
		</div>
		<div class="carrinho">
			<i class="fas fa-shopping-basket"></i>
			<span>$300</span>
		</div>
	</div>
	<!-- Fim da Header -->

	<!-- Fim da Menu -->
	<div class="menu">
		<nav>
			<ul>
				<li><a href="#">Início</a></li> |
				<li>	<a href="#">Masculino</a></li> |
				<li>	<a href="#">Feminino</a></li> |
				<li>	<a href="#">Infantil</a></li> |
				<li>	<a href="#">Acessórios</a></li> |
				<li>	<a href="#">Cama, mesa e banho</a></li>
			</ul>
		</nav>
	</div>
	<!-- Fim da Menu -->

	<!-- produto -->
	<div class="conteudo">
		<div class="img">
			<img src="images/levis.jpg">
		</div>
		<div class="info">
			<h1>Moletom Levi's</h1>	
			<h4>Marca: Levi's</h4>	
			<h1>R$ 150,00</h1>	
			<div class="tamanhos">
				<label>Tamanhos</label>
				<select>
					<option>Selecione um tamanho</option>
					<option>P</option>
					<option>M</option>
					<option>G</option>
				</select>
			</div>
			<div class="cores">
				<label>Cor</label>
				<select>
					<option>Selecione um tamanho</option>
					<option>Branco/Preto</option>
					<option>Azul/Vermelho/Branco</option>
				</select>
			</div>
			<div class="infos">
				<label>Detalhes do Produto</label>
				<textarea readonly="true" rows="10" cols="15">
					100% algodão
					sadas
					asdas

				</textarea>
			</div>

		</div>
	</div>
	<!-- Fim produto -->


<!-- https://source.unsplash.com/random/351x241 -->
<script type="text/javascript"></script>
</body>
</html>
